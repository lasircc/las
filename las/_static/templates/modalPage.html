<template id="TmodalPagelas">
<div id="modalPageLas" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Session data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Existing session data are present. Do you want to delete or restore?</p>
            <div class="row">
                <div class="col-12">
                <p>Download session data</p>
                <label class="switch ml-2"><input type="checkbox" class="default" id="mPageLasDownload" name="mPageLasDownload">
                <span class="slider round"></span></label>
                </div>
            </div>
            <input type="hidden" id="mPageDestroyFlag">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="destroyDataPage">Destroy</button>
            <button type="button" class="btn btn-success" data-dismiss="modal">Restore</button>
          
        </div>
      </div>
    </div>
  </div>

</template>
