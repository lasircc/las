<template id="TmodalAdvanced">
        <div id="modalAdvanced" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Advanced options</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="advancedSessionData">
                                <label class="custom-file-label" for="advancedSessionData">Choose file</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" id="restoreDataPage">Restore data</button>                  
                </div>
              </div>
            </div>
          </div>
        
        </template>
