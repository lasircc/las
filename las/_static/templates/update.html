<template id="Tupdate">
    <div class="card mt-2">
        <div class="card-header">
            <h5>Update
            <button type="button" class="close" >
            <span aria-hidden="true">&times;</span>
            </button></h5>
            
        </div>
        <div class="card-body">
            <input type="hidden" value="update" name="typeFunc">
            <input type="hidden" name="dict" class="track">
            <div class="form-group">
                <label>Feature</label>
                <div class="typeahead__container">
                    <div class="typeahead__field">
                        <div class="typeahead__query">
                            <input class="js-typeahead" name="featSearch" type="search" placeholder="Search" autocomplete="off">
                        </div>
                        <div class="typeahead__button">
                            <button type="submit" disabled>
                                <i class="typeahead__search-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group value">
                
            </div>
            <div class="form-group">
                <button class="btn btn-info dict-add"><span class="fa fa-plus"></span></button>
            </div>
            <ul class="list-group">
            </ul>

        </div>
    </div>
</template>
