<template id="Tinherit">
    <div class="card mt-2">
        <div class="card-header">
            <h5>Inherit
            <button type="button" class="close" >
            <span aria-hidden="true">&times;</span>
            </button></h5>
        </div>
        <div class="card-body">
            <input type="hidden" value="inherit" name="typeFunc">

            <input type="hidden" class="track" value="[]" name="fToCopy" json="true">
            
            <div class="form-group">
                <label>Feature of input document</label>
                <div class="typeahead__container">
                    <div class="typeahead__field">
                        <div class="typeahead__query">
                            <input class="js-typeahead track" name="inputField" type="search" placeholder="Search" autocomplete="off">
                        </div>
                        <div class="typeahead__button">
                            <button type="submit" disabled>
                                <i class="typeahead__search-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Namespace joined doc</label>
                <select class="form-control track" required name="ns">
                    <option value="">--- Select one ---</option>
                    <option value="entity">Entity</option>
                    <option value="relationship">Relationship</option>
                    <option value="catalog">Catalog</option>
                </select>
            </div>

            <div class="form-group">
                <label>Type of joined document</label>
                <div class="typeahead__container">
                    <div class="typeahead__field">
                        <div class="typeahead__query">
                            <input class="js-typeahead track" name="typeDoc" type="search" placeholder="Search" autocomplete="off">
                        </div>
                        <div class="typeahead__button">
                            <button type="submit" disabled>
                                <i class="typeahead__search-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Join field</label>
                <div class="typeahead__container">
                    <div class="typeahead__field">
                        <div class="typeahead__query">
                            <input class="js-typeahead track" name="joinField" type="search" placeholder="Search" autocomplete="off">
                        </div>
                        <div class="typeahead__button">
                            <button type="submit" disabled>
                                <i class="typeahead__search-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label>Features to copy</label>
                <div class="typeahead__container">
                    <div class="typeahead__field">
                        <div class="typeahead__query">
                            <input class="js-typeahead" name="featCopySearch" type="search" placeholder="Search" autocomplete="off">
                        </div>
                        <div class="typeahead__button">
                            <button type="submit" disabled>
                                <i class="typeahead__search-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</template>
